<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/main.css" />
 
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6-offset-md-3 border rounded p-3">
          <div class="card text-center mb-3">
            <img src="/img/devicon.png" alt="Logo Dev" class="small-centered-img" />
            <h2>Join the DEV Community</h2>
            <h5>
              DEV Community is a community of 1,456,252 amazing developers
            </h5>
          </div>

          <div class="card">
            <button
              class="btn btn-light d-flex justify-content-center align-items-center"
            >
              <img
                src="/img/descarga1.png"
                alt="Apple logo"
              />
              <span class="flex-fill">Continue with Apple</span>
            </button>
            </div>

            <div class="card">
            <button
              class="btn btn-light d-flex justify-content-center align-items-center"
            >
              <img
                src="/img/face.png"
                alt="Face logo"
              />
              <span class="flex-fill">Continue with Facebook</span>
            </button>
            </div>
            <div class="card">
            <button
              class="btn btn-light d-flex justify-content-center align-items-center"
            >
              <img
                src="/img/github.png"
                alt="GitHub logo"
              />
              <span class="flex-fill">Continue with GitHub</span>
            </button>
            </div>

            <div class="card">
                <button
                  class="btn btn-light d-flex justify-content-center align-items-center"
                >
                  <img
                    src="/img/twit.jpg"
                    alt="Twitter X logo"
                  />
                  <span class="flex-fill">Continue with Twitter (X)</span>
                </button>
                </div>

                <div class="card">
                    <button
                      class="btn btn-light d-flex justify-content-center align-items-center"
                    >
                      <img
                        src="/img/mail.png"
                        alt="Mail logo"
                      />
                      <span class="flex-fill">Sign up with Email</span>
                    </button>
                    </div>

            
          <div class="d-flex justify-content-center align-items-center">
            <h6> <i>By signing up, you are agreeing to <span>our privacy policy, terms of
                use and code of conduct.</span>
            </i>
            </h6>
          </div>
          <p>
            <h6 class="d-flex justify-content-center align-items-center">Already have an account? <a class="d-flex" id="login-form" href="./views/login.html"> Log in </a></h6> 
        </p>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../js/modules/createAccount.js"></script>
  </body>
</html>
