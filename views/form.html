<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      body {
        background-color: #f5f5f5;
      }
      .form-content {
        background-color: #fff;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <nav class="navbar">
        <div class="container justify-content-start">
          <a class="navbar-brand" href="../index.html">
            <img
              src="../assets/android-chrome-512x512.png"
              alt="Dev.to Form"
              width="40"
              height="32"
            />
          </a>
          <span>Create post</span>
        </div>
      </nav>
      <form class="col-12 col-md-9" id="form-post">
        <div class="rounded-top p-3 px-3 px-md-5 form-content">
          <div class="col-7 col-md-6 col-lg-4">
            <input
              type="text"
              class="form-control shadow-sm"
              id="form-img"
              placeholder="Add a cover image"
              name="coverPost"
            />
          </div>
          <div class="my-3">
            <input
              class="form-control form-control-lg border-0 shadow-none"
              type="text"
              placeholder="New post title here..."
              name="title"
              required
            />
          </div>
          <div class="my-3">
            <input
              id="post-tags"
              class="form-control border-0 shadow-none"
              type="text"
              placeholder="Add tags..."
              name="tags"
            />
            <div class="col-6 col-md-6 mb-3">
              <input
                type="text"
                class="form-control border-0 shadow-none"
                name="author"
                placeholder="Author's name"
                required
              />
            </div>
          </div>
        </div>
        <div class="row g-3 my-1 px-3 px-md-5 relevant-date">
          <div class="col-4 col-lg-2 mb-3">
            <input
              class="form-check-input border-0 shadow"
              type="checkbox"
              value=""
              name="relevant"
            />
            <label class="form-check-label" for="flexCheckDefault">
              Relevant
            </label>
          </div>
          <div class="col-5 col-lg-3 mb-3">
            <input
              type="date"
              class="form-control border-0 shadow-none"
              name="date"
              required
            />
          </div>
        </div>
        <div class="rounded-bottom p-3 px-3 px-md-5 form-content mb-3">
          <div class="mb-3">
            <textarea
              class="form-control no-resize mt-3 border-0 p-3 shadow-none"
              rows="12"
              placeholder="Write your post content here..."
              name="content"
            ></textarea>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" id="form-btn">
          Publish
        </button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/modules/form.js" type="module"></script>
  </body>
</html>
